global:
  scrape_interval:     15s
  evaluation_interval: 15h
  # scrape_timeout is set to the global default (10s).

# Alertmanager configuration
alerting:
  alertmanagers:
  - static_configs:
    - targets:
      # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"


scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
#  - job_name: 'prometheus'

    # metrics_path defaults to '/metrics'
    # scheme defaults to 'http'.

#    static_configs:
#    - targets: ['localhost:9090']

  - job_name: 'node'
    static_configs:
    - targets: ['localhost:9100']
#    relabel_configs:
#    - target_label: mac_address
#      modulus: 1000000
#      action: hashmod
    metric_relabel_configs:
    - source_labels: [__name__]
      regex: node_boot_time_seconds|node_load.*|node_memory_MemAvailable_bytes|node_memory_MemTotal_bytes|node_network_.*_bytes_total|node_wifi_station_(receive|signal|transmit)_.*
      action: keep
    - source_labels: [mac_address]
      regex: ".+([[:xdigit:]]):([[:xdigit:]][[:xdigit:]]):([[:xdigit:]][[:xdigit:]])" 
      target_label: mac_address
      replacement: "$1$2$3"
      action: replace

