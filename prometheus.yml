global:
  scrape_interval:     1m
  evaluation_interval: 15h
  # scrape_timeout is set to the global default (10s).

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    static_configs:
    - targets: ['localhost:9090']
    relabel_configs:
    - source_labels: [__address__]
      regex: "([^:]+):\\d+"
      target_label: instance
    metric_relabel_configs:
    - source_labels: [__name__]
      regex: go_memstats_.*|process_cpu_seconds_total|process_start_time_seconds|prometheus_build_info|prometheus_remote_storage_.*|prometheus_target_interval_length_seconds
      action: keep
    scrape_interval: 15s

#  - job_name: 'adguard'
#    static_configs:
#    - targets: ['localhost:9093']
#    scrape_interval: 3m

#    static_configs:
#    - targets: ['localhost:9090']

  - job_name: 'node'
    static_configs:
#    - targets: ['192.168.1.1:9100']
    relabel_configs:
    - source_labels: [__address__]
      regex: "([^:]+):\\d+"
      target_label: instance
    metric_relabel_configs:
    - source_labels: [__name__]
      regex: node_wifi_station_(receive|signal|transmit)_.*_total
      action: keep
    - source_labels: [mac_address]
      regex: ".+([[:xdigit:]]):([[:xdigit:]][[:xdigit:]]):([[:xdigit:]][[:xdigit:]])" 
      target_label: mac_address
      replacement: "$1$2$3"
    scrape_interval: 15m

  - job_name: 'node-lua'
    static_configs:
    - targets: ['192.168.1.1:9101']
    - targets: ['192.168.1.127:9100']
    relabel_configs:
    - source_labels: [__address__]
      regex: "([^:]+):\\d+"
      target_label: instance
    metric_relabel_configs:
    - source_labels: [__name__]
      regex: .*_build_info|node_boot_time_seconds|node_cpu_seconds_total|node_directory_size_.*|node_disk_.*_bytes_total|node_filesystem_.*_bytes|node_load.*|node_memory_MemAvailable_bytes|node_memory_MemTotal_bytes|node_network_.*_bytes_total|node_scrape_collector_duration_seconds|node_wifi_station_(receive|signal|transmit)_.*|node_uname_info
      action: keep
    - source_labels: [mac]
      regex: ".+([[:xdigit:]]):([[:xdigit:]][[:xdigit:]]):([[:xdigit:]][[:xdigit:]])" 
      target_label: mac
      replacement: "$1$2$3"
    scrape_interval: 10s

